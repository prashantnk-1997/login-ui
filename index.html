<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;500;800&family=PT+Sans:wght@700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap login</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="row">
            <div class="col-md-6 m-4 mx-auto d-none d-sm-block">
                <img src="img/login1.png" width="100%" height="100%">
            </div>
            <div class="col-md-4 mx-auto">
                <form>
                  
                  <div class="form-group m-3 text-center">
                    <img src="img/avatar.png" width="20%" height="20%" >
                  </div>
                  <div class="form-group m-3  text-center">
                    <h2>LOG IN</h2>
                  </div>
                    <div class="floating-label-group m-4">
                      <input type="email" class="form-control" id="email" autocomplete="off" required>
                      <label class="floating-label"  for="email">Email</label> 
                      </div>
                      <div class="floating-label-group m-4">
                        <input type="password" class="form-control" id="password" autocomplete="off" required>
                        <label class="floating-label"  for="password">Password</label> 
                      </div>
                      <div class="form-group form-check m-4">
                        <div class="row">
                            <div class="col-6"><input type="checkbox" class="form-check-input" id="check">
                            <label class="check" for="check">Remeber me</label>
                            </div>
                        
                            <div class="col-6">
                                <a href="#">Forget Password</a>
                            </div>
                        
                        
                       
                        </div>
                      </div>
                      <div class="form-group m-4">
                      <button type="submit" class="btn">Sign In</button>
                      </div>
                      <div class="form-group m-4">
                        <button type="button" id="google" class="btn"><img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>      Sign in with Google</button>
                        </div>  
                        <div id="singup"class="form-group m-4">
                         <p>Don't have an account yet?<a href="#"> Sign UP</a></p>
                          </div>      
                      

      
                
                 </form>
            </div>       
        </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
